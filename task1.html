<!DOCTYPE html>
<html>
<head>
	<title>CSS positioning</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="yellowborder">
		<div class="bigbox">
			<div class="column1">Column 1</div>
			<div class="column2">Column 2</div>
			<div class="column3">Column 3</div>
			<div class="lightblue">A numbered list:<ol>
				<li>Able</li>
				<li>Baker</li>
				<li>Charlie</li>
				<li>Delta</li>
				<li>Echo</li>
				</ol>
			</div>
			<div class="yellow">B</div>
			<div class="red">C</div>
			<div class="green">An unnumbered list:<ul>
				<li>Pounds</li>
				<li>Dollars</li>
				<li>Euro</li>
				<li>Yen</li>
				<li>Roubles</li>
			</ul></div>
		</div>
	</div>
</body>
</html>
